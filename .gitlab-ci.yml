# --------------------------------------------------------
# Base Windows Job Template
# Contains shared configuration for Windows-based jobs
# --------------------------------------------------------
.windows_job:
  tags:
    # Runner tags; uncomment and adjust as needed
    #- saas-windows-medium-amd64
    - win10-musterbau

  before_script:
    # Capture current time
    - Set-Variable -Name "time" -Value (date -Format "%H:%m")
    - echo ${time}

    # Print user who triggered the pipeline - just for testing and debugging
    - echo "started by ${GITLAB_USER_NAME} / @${GITLAB_USER_LOGIN}"
    - echo "started for project dir ${CI_PROJECT_DIR}"

    # Print the computer name of the runner - just for testing and debugging
    - 'Write-Output "Running on computer: $env:COMPUTERNAME"'


# --------------------------------------------------------
# Build Job
# --------------------------------------------------------
build:
  extends:
    - .windows_job   # Inherit configuration from base Windows job
  stage: build       # Pipeline stage
  rules:
    - if: $CI_COMMIT_TAG          # Run when a tag is created
    - if: $CI_PIPELINE_SOURCE == "push"   # Also run on normal branch pushes
  variables:
    GIT_SUBMODULE_STRATEGY: recursive  # Ensure submodules are updated
  script:
    # Set up Qt6 MSVC22 environment - on the build machine there should be a script to do this
    - '& "C:\bat\qt6_msvc22_env.ps1"'
    
    # Configure CMake build - cmake should be in the PATH of the build machine
    - cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
    
    # Build the project
    - cmake --build build

    # Deploy Qt runtime dependencies for cangaroo.exe
    # to have a runnable test application in Runtime folder
    - windeployqt build\bin\cangaroo.exe

    # Zip the Runtime folder
    - powershell -Command "Compress-Archive -Path 'build\bin\*' -DestinationPath 'cangaroo_alt.zip' -Force"

  artifacts:
      name: "cangaroo_${CI_COMMIT_TAG:-$CI_COMMIT_SHA}"
      expire_in: 7 days
      paths:
        - cangaroo_alt.zip
      when: always

# --------------------------------------------------------
# Release Job
# --------------------------------------------------------
release:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  dependencies:
    - build
  script:
    - echo "Generating changelog for $CI_COMMIT_TAG"

    # find previous tag (if any)
    - PREV_TAG=$(git describe --tags --abbrev=0 "$CI_COMMIT_TAG"^ 2>/dev/null || echo "")

    # generate bullet-list changelog between prev tag and current tag
    - |
      if [ -z "$PREV_TAG" ]; then
        RELEASE_DESC=$(git log --pretty=format:"- %s")
      else
        RELEASE_DESC=$(git log "$PREV_TAG".."$CI_COMMIT_TAG" --pretty=format:"- %s")
      fi

    - echo "Release description:"
    - echo "$RELEASE_DESC"

    # make a folder and move the artifact into it (artifact from build job appears at repo root)
    - mkdir -p release_files
    - if [ -f "cangaroo_alt.zip" ]; then mv cangaroo_alt.zip release_files/; else echo "ERROR: cangaroo_alt.zip not found"; exit 1; fi

    # create or update the release using glab
    - glab release create "$CI_COMMIT_TAG" --notes "$RELEASE_DESC" || true

    # upload the file to the existing release
    # (glab release upload <tag> <file>... uploads the file contents as a release asset)
    - glab release upload "$CI_COMMIT_TAG" "release_files/cangaroo_alt.zip"
